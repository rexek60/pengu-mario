<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Pengu Adventure Ultimate</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu">
    <h1>Pengu Adventure Ultimate</h1>
    <button onclick="startGame()">Oyuna Başla (0.35 USDT)</button>
    <button onclick="openShop()">Skin Mağazası</button>
</div>

<div id="shop" class="hidden">
    <h2>Skin Satın Al</h2>
    <p>Bakiyen: <span id='coins'>0</span> PenguCoin</p>
    <button onclick="buySkin('red')">Kırmızı Pengu - 2 Coin</button>
    <button onclick="buySkin('black')">Siyah Pengu - 3 Coin</button>
    <button onclick="closeShop()">Geri</button>
</div>

<canvas id="game" width="1000" height="550" class="hidden"></canvas>

<script src="game.js"></script>
</body>
</html>
